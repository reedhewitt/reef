<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Live Type</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<style type="text/css">
		body {
			margin: 1em auto;
			max-width: 32em;
			width: 88%;
		}

		label,
		input {
			display: block;
			width: 100%;
		}
	</style>
</head>
<body>

	<h1>Mirror Text</h1>

	<div id="app"></div>

	<script src="../dist/reef.js"></script>
	<script>
		let {signal, component} = reef;

		// Create a signal
		let text = signal('');

		// Create a template
		function template () {
			return `
				<label for="mirror">Whatever you type shows up below the field</label>
				<input type="text" oninput="mirror()" id="mirror">
				<div><em aria-live="polite">${text.value.length ? text.value : 'Type something above to change this text'}</em></div>`;
		}

		// Update the data with the field value
		function mirror (event) {
			text.value = event.target.value;
		}

		// Create a reactive component
		component('#app', template, {events: {mirror}});
	</script>

</body>
</html>
