<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>signal()</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<style type="text/css">
		body {
			margin: 0 auto;
			max-width: 40em;
			width: 88%;
		}
	</style>
</head>
<body>

	<div id="app"></div>

	<script src="../dist/reef.js"></script>
	<script>
		let {signal} = reef;

		// Create a signal
		let data = signal({
			heading: 'My Todos',
			todos: ['Swim', 'Climb', 'Jump', 'Play'],
			emoji: 'ðŸ‘‹ðŸŽ‰'
		});

		// Listen for data updates, and re-render
		document.addEventListener('reef:signal', function (event) {
			console.log(event.detail);
		});

		// After two seconds, add an item to the todo list
		setTimeout(function () {
			data.todos.push('Take a nap... zzzz');
		}, 2000);
	</script>

</body>
</html>
